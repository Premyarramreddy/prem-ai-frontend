<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prem AI Assistant</title>
  <style>

   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #ffffff;   /* White background */
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  color: #333;           /* Dark text for readability */
    }


    .main-container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      height: 90vh;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
    }

    /* Sidebar with full image background */
    .sidebar {
      width: 35%;
      background: url("assets/sidebar.png") no-repeat center center;
      background-size: cover;  /* Make the image fill completely */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 30px;
      color: #f4d03f;
      text-align: center;
      position: relative;
    }

    /* Overlay to make text readable */
    .sidebar::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4); /* dark overlay */
    }

    .sidebar h3 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 2px;
      z-index: 2;
      position: relative;
      color: #f9e79f;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    #chat-container {
      flex: 1;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: inset 0 4px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      color: #333;
    }

    .message {
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.4;
      font-size: 14px;
      animation: fadeIn 0.3s;
    }

    .user-msg {
  background: #e4e6eb;   /* same as bot bubble */
  color: #333;
  align-self: flex-end;
  border-bottom-right-radius: 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
   }

    .bot-msg {
  background: #e4e6eb;
  color: #333;
  align-self: flex-start;
  border-bottom-left-radius: 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
   }

    #input-container {
      display: flex;
      margin-top: 15px;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.8);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
    }

    #send-btn {
  margin-left: 8px;
  padding: 12px 20px;
  border-radius: 20px;
  border: none;
  background: #800000;   /* Maroon background */
  color: white;          /* White text */
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
  transition: transform 0.2s, background 0.3s;
   }

   #send-btn:hover {
  background: #a83232;   /* Lighter maroon on hover */
  transform: scale(1.05);
   }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
    }
    h2 {
  text-align: center;
  margin-bottom: 15px;
  color: #800000;   /* Maroon color */
  text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
  }

    @keyframes spin {0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    @keyframes fadeIn {from {opacity: 0;} to {opacity: 1;}}
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Left Sidebar -->
   <!----> <div class="sidebar">
      
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <h2>TMM AI Assistant</h2>
      <div id="chat-container"></div>
      <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const API_URL = 'https://prem-ai-backend.onrender.com/chat';

    function appendMessage(message, className, isSpinner=false) {
      const div = document.createElement('div');
      div.className = 'message ' + className;
      if(isSpinner){
        div.innerHTML = '<span class="spinner"></span>Typing...';
      } else {
        div.innerText = message;
      }
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user-msg');
      userInput.value = '';

      const tempDiv = appendMessage('', 'bot-msg', true);

      fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
      })
      .then(res => res.json())
      .then(data => {
        tempDiv.innerText = data.reply || 'No response';
      })
      .catch(err => {
        tempDiv.innerText = 'Error: ' + err.message;
      });
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
